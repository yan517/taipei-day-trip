<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>台北一日遊</title>
        <link href="{{ url_for('static', filename='./css/style.css') }}" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="overlay"></div>
            <div class="clearfix titleBar container">
                <div onclick="backTohomePage()" class="webtitle" style="float:left;">台北一日遊</div>
                <ul class="navRightCorner">
                    <li id="appointment"><a href="#">預定行程</a></li>
                    <li id="loginSignup"><a href="#">登入/註冊</a></li>
                    <li id="memberPage"><a href="/member">會員中心</a></li>
                </ul>
            </div>
            <div id="signInUpFrame">
                <div id="signInFrame">
                    <div class="littleBar"></div>
                    <div class="loginText"><span id="titleOfDialog">登入會員帳號</span><span id="dialogClose"><img src="{{ url_for('static', filename='./image/icon_close.svg') }}"></span></div>
                    <div style="text-align: center;">
                    <form onsubmit="return false">
                        <p id="signUpName" style="display: none;"><input id="username" class="loginInput" type="text" placeholder="輸入姓名"/></p>
                        <p><input id="email" class="loginInput" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="輸入電子信箱"/></p>
                        <p><input id="password" class="loginInput" type="password" placeholder="輸入密碼"/></p>
                        <p><button id="loginBtn">登入帳戶</button></p>
                        <p id="loginMessage" style="margin-bottom: 15px; display: none; font-size: 16px;"></p>
                        <p class="changeToSignUp"><span id="haveAcOrNot">還沒有帳戶？</span><a id="signUp" href="#">點此註冊</a></p>
                    </form>
                    </div>
                </div>
            </div>
            <div class="welcome">
                <div class="bakstatment container">
                    <p class="bakLgText">輕鬆享受台北一日悠閒</p>
                    <p class="bakSmText">探索每個角落，體驗城市的深度旅遊行程</p>
                    <div class="inputBtndiv">
                        <div id="inputWid">
                            <input id="attractionsSearch" onclick="searchClick()"  type="text" class="search" placeholder="輸入景點名稱查詢">
                        </div>
                        <div style="width: 100%;">
                            <button id="shBtn" onclick="searchByCategory()"class="searchBtn"><img src="{{ url_for('static', filename='./image/icon_search.svg') }}"></button>
                        </div>
                        
                    </div>
                    <div id="categoryMenu">
                        <div id="catbtnDiv"></div>
                    </div>
                </div>
            </div><br><br>
            <div class="image-container">
                <div id="largerCon" class="grid-container-4">
                    <div id="noData">找不到相關景點</div>
                </div>
                
            </div><br>
            <footer class="footer">COPYRIGHT © 2023 台北一日遊</footer>
    <script type="text/javascript">let apiaddress ='{{ apiaddress }}';</script>
    <script src="{{ url_for('static', filename='./js/common.js') }}"></script>    
    <script src="{{ url_for('static', filename='./js/index.js') }}"></script>
    </body>
</html>
