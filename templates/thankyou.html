<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>台北一日遊</title>
        <link href="{{ url_for('static', filename='./css/style.css') }}" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="overlay"></div>
            <div class="clearfix titleBar container">
                <div onclick="backTohomePage()" class="webtitle" style="float:left;">台北一日遊</div>
                <ul class="navRightCorner">
                    <li id="appointment"><a href="#">預定行程</a></li>
                    <li id="loginSignup"><a href="#">登入/註冊</a></li>
                    <li id="logout"><a href="#">登出</a></li>
                </ul>
            </div>
            <div id="signInUpFrame">
                <div id="signInFrame">
                    <div class="littleBar"></div>
                    <div class="loginText"><span id="titleOfDialog">登入會員帳號</span><span id="dialogClose"><img src="{{ url_for('static', filename='./image/icon_close.svg') }}"></span></div>
                    <div style="text-align: center;">
                        <p id="signUpName" style="display: none;"><input id="username" class="loginInput" type="text" placeholder="輸入姓名"/></p>
                        <p><input id="email" class="loginInput" type="text" placeholder="輸入電子信箱"/></p>
                        <p><input id="password" class="loginInput" type="password" placeholder="輸入密碼"/></p>
                        <p><button id="loginBtn">登入帳戶</button></p>
                        <p id="loginMessage" style="margin-bottom: 15px; display: none; font-size: 16px;"></p>
                        <p class="changeToSignUp"><span id="haveAcOrNot">還沒有帳戶？</span><a id="signUp" href="#">點此註冊</a></p>
                    </div>
                </div>
            </div>
            <div class="container" style="text-align: center;">
                <div id="successOrNot" class="orderDiv"></div>
                <div class="orderDiv">您的訂單編號如下</div>
                <div class="orderDiv">{{ num }}</div>
                <div class="orderDiv">請記住此編號，或到會員中心查詢歷史訂單</div>
            </div>
            <footer class="footer" style="height: 100%;">COPYRIGHT © 2022 台北一日遊</footer>
    <script src="{{ url_for('static', filename='./js/common.js') }}"></script>    
    <script src="{{ url_for('static', filename='./js/order.js') }}"></script>
    <script type="text/javascript">
        setNumber('{{ num }}');
        getUserStatus(getOrderData,'{{ num }}');
    </script>
    </body>
</html>
